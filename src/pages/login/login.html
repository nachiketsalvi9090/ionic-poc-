<ion-content>
  <div class="welcome">Welcome</div>
  <form
    class="login-form"
    #signinForm="ngForm"
    (ngSubmit)="onLogin(signinForm)"
  >
    <ion-item class="user-name-password">
      <ion-label>
        <img
          src="/assets/icon/username-icon.png"
          class="user-name-password-icon"
        />
      </ion-label>
      <ion-input
        type="text"
        name="username"
        ngModel
        placeholder="Username"
      ></ion-input>
    </ion-item>
    <ion-item class="user-name-password">
      <ion-label>
        <img
          src="/assets/icon/password-icon.png"
          class="user-name-password-icon"
        />
      </ion-label>
      <ion-input
        type="password"
        name="password"
        ngModel
        placeholder="Password"
      ></ion-input>
    </ion-item>
    <button
      ion-button
      block
      class="login-button"
      type="submit"
      [disabled]="!signinForm.valid"
    >
      Log In
    </button>
  </form>
</ion-content>
